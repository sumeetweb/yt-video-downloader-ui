<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
        }

        .url-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #6c757d;
        }

        .btn-add {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-add:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            border: none;
            cursor: pointer;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .video-card.processing {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        }

        .video-card.completed {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda, #a8e6cf);
        }

        .video-card.error {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da, #ff7675);
        }

        .video-card.maintenance {
            border-color: #17a2b8;
            background: linear-gradient(135deg, #d1ecf1, #74c0fc);
        }

        .video-card.paused {
            border-color: #6c757d;
            background: linear-gradient(135deg, #e9ecef, #ced4da);
        }

        .video-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-url {
            font-size: 0.9rem;
            color: #6c757d;
            word-break: break-all;
            font-family: monospace;
        }

        .video-body {
            padding: 20px;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .status.pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .status.processing {
            background: #ffc107;
            color: #212529;
        }

        .status.completed {
            background: #28a745;
            color: white;
        }

        .status.error {
            background: #dc3545;
            color: white;
        }

        .status.maintenance {
            background: #17a2b8;
            color: white;
        }

        .status.paused {
            background: #6c757d;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Video Downloader</h1>
            <p>Download your favorite YouTube videos in high quality</p>
        </div>

        <div class="controls">
            <div class="input-section">
                <h3 style="margin-bottom: 15px; color: #495057;">Add Videos to Download Queue</h3>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="Paste YouTube playlist URL or individual video URL here..."
                        onkeypress="handleUrlKeyPress(event)"
                    >
                    <button class="btn-add" onclick="addUrl()" id="addBtn">
                        ‚ûï Add to Queue
                    </button>
                </div>
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 20px;">
                    üìã <strong>Playlist:</strong> https://www.youtube.com/playlist?list=... &nbsp;&nbsp;
                    üé¨ <strong>Video:</strong> https://www.youtube.com/watch?v=...
                </div>
            </div>
            
            <div class="control-group">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="1080">1080p (Full HD)</option>
                    <option value="720" selected>720p (HD)</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
                
                <button class="btn-primary" onclick="startDownloads()">
                    üöÄ Start All Downloads
                </button>
                
                <button class="btn-secondary" onclick="pauseAllDownloads()">
                    ‚è∏Ô∏è Pause All
                </button>
                
                <button class="btn-secondary" onclick="retryAllFailed()">
                    üîÑ Retry All Failed
                </button>
                
                <button class="btn-secondary" onclick="clearAll()">
                    üóëÔ∏è Clear Queue
                </button>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalVideos">0</div>
                    <div>Total Videos</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="completedVideos">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="processingVideos">0</div>
                    <div>Processing</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="errorVideos">0</div>
                    <div>Errors</div>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <!-- Video cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="constants.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
